name: Cypress Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  cypress-run:
    name: Cypress Run
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: cypress/browsers:node18.16.0-chrome117-ff115-edge
      options: --user 1001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run Cypress tests
        run: |
          npm run test:ci
          echo "CYPRESS_RUN_STATUS=$?" >> $GITHUB_ENV

      - name: Generate Allure report
        if: always()
        run: npm run report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: cypress/allure-report
          retention-days: 7
          compression-level: 9

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure() && env.CYPRESS_RUN_STATUS != 0
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
          compression-level: 9

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure() && env.CYPRESS_RUN_STATUS != 0
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
          compression-level: 9

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: cypress/allure-results
          retention-days: 7
          compression-level: 9